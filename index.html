<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tools</title>
    <link rel="stylesheet" href="styles.css"> 
    <link rel="icon" href="icon.svg">   
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
	<script src="https://kit.fontawesome.com/99c27d8d26.js" crossorigin="anonymous"></script>
	<link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>

</head>
<body>
    <div class="container mt-5 p-3 text-white" >
        <div class="row">
            <h1 class="text-center">Word Counter</h1>
        </div>
        <div class="row">
            <label for="pr" class="form-label">The Paraghraph</label>
            <textarea name="paragraph" id="pr" class="form-control" rows="10" placeholder="Some Text here..."></textarea>
            
        </div>

        <div class="row">
            <div class="col">
                <label for="word" class="form-label">The Word</label>
                <input type="text" class="form-control" id="word" placeholder="example">
                <button class="btn btn-primary m-3" type="button" id="count">Count</button>
            </div>
            <div class="row">
                <h3 class="result m-3 text-white">There is : </h3>
            </div>
        </div>
        <hr>

        <div class="row">
            <h1 class="text-center">Word Changer</h1>
        </div>
        <div class="row">
            <label for="pr2" class="form-label">The paragraph</label>
            <textarea name="paragraph" id="pr2" class="form-control" rows="10" placeholder="Some Text here..."></textarea>
        </div>
        <div class="row">
           <div class="col">
                <label for="original">The Original Word</label>
                <input type="text" id="original" class="form-control" placeholder="examle">
           </div>

           <div class="col">
                <label for="changer">Your word</label>
                <input type="text" id="changer" class="form-control" placeholder="some word">
                <button class="btn btn-danger m-3" id="change">Change</button>
           </div>
        </div>
    </div>

    <hr>

    <footer class="mt-5">
        <h1 class="text-center text-white">@by <a href="https://mohammedbinsahl6.github.io/MY-WEBSITE-/index.html">Mohammed Bin Sahl</a>2022</h1>
    </footer>

    <script src="app.js"></script>
</body>
</html>
